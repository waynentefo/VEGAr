<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Network Troubleshooter</title>
    <link rel="stylesheet" href="/static/results.css">
</head>
<body>

<!-- Theme switch button at the top right -->
<div class="theme-switch" onclick="toggleTheme()">ðŸŒ“</div>

<!-- Container for results -->
<div class="container">
    <h1>Troubleshooting Results</h1>
    <div class="result-box">
        {% for key, entry in results.items() %}
            <div class="result-entry">
                <strong>{{ entry.description }}</strong>
                <pre class="output">{{ entry.output }}</pre>
            </div>
        {% endfor %}
    </div>
    <a href="/" class="back-button">Back to Troubleshooter</a>
</div>

<!-- JavaScript for theme toggling -->
<script>
    function toggleTheme() {
        document.body.classList.toggle("dark");
    }
</script>

</body>
</html>
